{% for table in tables %}
<details>
    <summary>{{ table.table_id}} - {{ table.table_title }}</summary>
    {% for variable in table.variables %}
    <table>
    <tr>
        <td>
            {{ variable.column_id }}
        </td>
        <td>
            {{ variable.column_title }}
        </td>
    </tr>
    </tr>
    </table>
    {% endfor %}
</details>
{% endfor %}
