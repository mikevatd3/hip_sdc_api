{% for table in tables %}
<details>
    <summary>{{ table.table_id}} - {{ table.table_title }}</summary>
    <ul>
    {%- for variable in table.variables recursive %}
        <li>
        { variable.column_id }} - {{ variable.column_title }}
        {%- if item.children %}
            <ul>{{ loop(item.children) }}</ul>
            {%- endif %}
        </li>
    {% endfor %}
    </ul>
</details>
{% endfor %}
