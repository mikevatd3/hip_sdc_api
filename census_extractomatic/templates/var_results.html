{% for table in tables %}
<details>
    <summary>{{ table.table_id}} - {{ table.table_title }}</summary>
    <ul>
    {% for variable in table.variables %}
        <li>
            <span>{{ "    " * variable.indent }}{% for i %}{{ variable.column_id }} - {{ variable.column_title }}</span>
        </li>
    {% endfor %}
    </ul>
</details>
{% endfor %}
