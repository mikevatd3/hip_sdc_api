{% for result in results %}
<div class="result-row">
  <div class="table-title">
      <h3><a hx-get="/tearsheet/varsearch/tables/{{ result.table_id }}?source_q={{ q }}"
         hx-select="#table-summary"
         hx-target="#search-tool"
         hx-swap="outerHTML"
         hx-push-url="true"
         href="#">Table {{ result.table_id }}</a></h3>
  <p>{{ result.table|safe }}</p>
  </div>
  {% if result.variable_id %}
  {% for id, var in zip(result.variable_id, result.variable) %}
      <p><span class="variable-id">{{ id }}</span>: {{ var|safe }}</p>
  {% endfor %}
  {% endif %}
  <p>Universe: {{ result.universe }}</p>
</div>
{% endfor %}
