<table>
{% for row in results %}
<tr>
    <td>
        <span class="geography-id">{{ row.full_geoid }}</span>
    </td>
    <td>
        {{ row.display_name }}
    </td>
</tr>
{% if row.children %}
    <tr class="children">
        <td>
            Break into:
            {% for child in row.children %}
            <span class="geography-id"> {{ child }}|{{ row.full_geoid }}</span>, 
            {% endfor %}
        </td>
    <tr>
{% endif %}
{% endfor %}
</table>
