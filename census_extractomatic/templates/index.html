{% extends 'base.html' %}
{% block content %}
<form hx-post="https://sdcapi.datadrivendetroit.org/tearsheet/sheet"
      hx-params="*"
      hx-target="#data_table"
      hx-select="#data_table"
      hx-swap="outerHTML">
    <input name="geographies" placeholder="Enter geographies here"></input>
    <input name="indicators" placeholder="Enter indicators here"></input>
    <input name="html" type="hidden" value="yes"></input>
    <button>Create tearsheet</button>
</form>
<div id="table_link"></div>
<div id="data_table"></div>
<script>
    function copyLink() {
      // Get the text field
      var copyText = document.getElementById("table_url");
    
      // Select the text field
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices
    
      // Copy the text inside the text field
      navigator.clipboard.writeText(copyText.value);
    
      // Alert the copied text
      alert("Copied the link: " + copyText.value);
    }
</script>
{% endblock %}
